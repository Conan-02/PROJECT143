<!DOCTYPE html>
<html>
    <head>
        <title>PING PONG!!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-secondary head1">
                <h3>PING PONG!!</h3>
                <button class="btn btn-secondary" data-toggle="modal" data-target="#myModal">HELP!</button>
            </div>
            <br>
            <button class="btn btn-secondary" onclick="play();" id="btnA">PLAY!</button>
            <br>
            <h3 class="btn btn-secondary" id="status"></h3>
            <br>
            <div id="webcam"></div>
            <br>
            <div id="canvas"></div>
            <br>
            <div id="footer">
                <h3>MADE BY <b>CONAN</b></h3>
            </div>

            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="close" data-dismiss="modal">&times;</h4>
                      <h4 style="font-size: 40px;">HELP!</h4>
                    </div>
                    <div class="modal-body">
                      <h4 style="font-size: 35px;">MOVE YOUR HEAD UP TO MOVE THE PADDLE UP AND DOWN TO MOVE IT DOWN!</h4>
                    </div>
                  </div>
                </div>
              </div>
        </center>
        <script src="main.js"></script>
